<div style="padding: 20px;">
  <app-date-filter [showLastImportOption]="false" (filterChanged)="onGlobalFilterChanged($event)"></app-date-filter>
  <app-cc-evolution-chart [data]="evolutionData()" (periodChanged)="onPeriodZoomed($event)"></app-cc-evolution-chart>
  <app-pie-chart [data]="categoryData()"></app-pie-chart>
  <app-cc-operations-list [customFilters]="zoomFilters()" [pageSize]="10"
    domLayout="autoHeight" sortColumn="montant"></app-cc-operations-list>

</div>
