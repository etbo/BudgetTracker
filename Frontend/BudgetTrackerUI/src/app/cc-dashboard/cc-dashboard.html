<div style="padding: 20px;">
  <h1>BudgetTracker - Tableau de bord</h1>

  @if (isLoading()) {
    <p>Calcul de l'évolution du compte...</p>
  } @else {
    @if (chartOptions) {
      <div id="chart" style="background: white; border-radius: 8px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [dataLabels]="chartOptions.dataLabels"
          [markers]="chartOptions.markers"
          [stroke]="chartOptions.stroke"
          [colors]="chartOptions.colors"
          [yaxis]="chartOptions.yaxis"
          [title]="chartOptions.title">
        </apx-chart>
      </div>
    } @else {
      <p style="color: red;">Aucune donnée à afficher.</p>
    }
  }
</div>
