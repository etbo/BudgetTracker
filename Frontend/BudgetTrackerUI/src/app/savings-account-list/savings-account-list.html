<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Mes Comptes & Livrets</h1>
    <button (click)="addAccount()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transition-all">
      + Nouveau Compte
    </button>
  </div>

  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine shadow-sm rounded-xl overflow-hidden"
    [rowData]="accounts()"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    (cellValueChanged)="onCellValueChanged($event)">
  </ag-grid-angular>
</div>
