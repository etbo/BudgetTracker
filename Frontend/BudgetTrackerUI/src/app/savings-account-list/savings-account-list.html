<h2>Mes Comptes & Livrets</h2>

<button mat-flat-button color="primary" (click)="addAccount()">
  <mat-icon>add</mat-icon>
  Ajouter un compte
</button>

<ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine shadow-sm rounded-xl overflow-hidden"
  [rowData]="accounts()" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
