<h2>Importation de donn√©es</h2>

  <div class="flex items-center gap-4 mb-4">
    <button mat-flat-button color="primary" (click)="fileInput.click()" [disabled]="isUploading()">
      <mat-icon>cloud_upload</mat-icon> Charger des fichiers
    </button>
    <p *ngIf="uploadStatus()" class="text-sm text-gray-600">{{ uploadStatus() }}</p>
  </div>

  <input type="file" (change)="onFileSelected($event)" #fileInput multiple hidden>

  <div class="grid-container">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      [rowData]="fichiersImports()"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      class="ag-theme-alpine">
    </ag-grid-angular>
  </div>
