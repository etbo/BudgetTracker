<mat-card class="section">
  <mat-card-header>
    <mat-card-title>Règles de catégorisation</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="rules()" class="mat-elevation-z8 w-full">

        <!-- Active -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef class="col-toggle">Active</th>
          <td mat-cell *matCellDef="let element" class="col-toggle">
            <mat-slide-toggle [(ngModel)]="element.isUsed" (change)="save(element)"></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Pattern -->
        <ng-container matColumnDef="pattern">
          <th mat-header-cell *matHeaderCellDef class="col-pattern">Contient...</th>
          <td mat-cell *matCellDef="let element" class="col-pattern">
            <mat-form-field appearance="outline" class="col-input">
              <input matInput [(ngModel)]="element.pattern" (blur)="save(element)">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Min -->
        <ng-container matColumnDef="minAmount">
          <th mat-header-cell *matHeaderCellDef class="col-number">Min</th>
          <td mat-cell *matCellDef="let element" class="col-number">
            <mat-form-field appearance="outline" class="col-input">
              <input matInput type="number" [(ngModel)]="element.minAmount" (blur)="save(element)">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Max -->
        <ng-container matColumnDef="maxAmount">
          <th mat-header-cell *matHeaderCellDef class="col-number">Max</th>
          <td mat-cell *matCellDef="let element" class="col-number">
            <mat-form-field appearance="outline" class="col-input">
              <input matInput type="number" [(ngModel)]="element.maxAmount" (blur)="save(element)">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Min Date -->
        <ng-container matColumnDef="minDate">
          <th mat-header-cell *matHeaderCellDef class="col-date">Début</th>
          <td mat-cell *matCellDef="let element" class="col-date">
            <mat-form-field appearance="outline" class="col-input">
              <input matInput [matDatepicker]="p1" [(ngModel)]="element.minDate" (dateChange)="save(element)">
              <mat-datepicker-toggle matSuffix [for]="p1"></mat-datepicker-toggle>
              <mat-datepicker #p1></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Max Date -->
        <ng-container matColumnDef="maxDate">
          <th mat-header-cell *matHeaderCellDef class="col-date">Fin</th>
          <td mat-cell *matCellDef="let element" class="col-date">
            <mat-form-field appearance="outline" class="col-input">
              <input matInput [matDatepicker]="p2" [(ngModel)]="element.maxDate" (dateChange)="save(element)">
              <mat-datepicker-toggle matSuffix [for]="p2"></mat-datepicker-toggle>
              <mat-datepicker #p2></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Commentaire -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef class="col-comment">Commentaire</th>
          <td mat-cell *matCellDef="let element" class="col-comment">
            <mat-form-field appearance="outline" class="col-input">
              <input matInput [(ngModel)]="element.commentaire" (blur)="save(element)">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Arrow -->
        <ng-container matColumnDef="arrow">
          <th mat-header-cell *matHeaderCellDef class="col-arrow"></th>
          <td mat-cell *matCellDef="let element" class="col-arrow">
            <mat-icon color="primary" class="arrow-icon">arrow_forward</mat-icon>
          </td>
        </ng-container>

        <!-- Catégorie -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="col-category">Catégorie</th>
          <td mat-cell *matCellDef="let element" class="col-category">
            <mat-form-field appearance="outline" class="col-input">
              <mat-select [(ngModel)]="element.category" (selectionChange)="save(element)">
                <mat-option *ngFor="let cat of categories()" [value]="cat.name">
                  {{ cat.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="addRule()">
      <mat-icon>add</mat-icon>
      Ajouter une règle
    </button>
  </mat-card-actions>
</mat-card>
