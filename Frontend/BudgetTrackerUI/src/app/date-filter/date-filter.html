<mat-form-field appearance="outline" class="hide-subscript">
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate [(ngModel)]="startDate" placeholder="Début">
    <input matEndDate [(ngModel)]="endDate" placeholder="Fin" (dateChange)="onDateChange()">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<button mat-icon-button color="warn" (click)="reset()" matTooltip="Réinitialiser">
  <mat-icon>refresh</mat-icon>
</button>
