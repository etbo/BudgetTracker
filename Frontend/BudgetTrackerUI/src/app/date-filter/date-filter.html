<mat-chip-listbox>
  <mat-chip-option [selected]="currentView === 'last3'" (click)="onViewChange('last3')">3 mois</mat-chip-option>
  <mat-chip-option [selected]="currentView === 'last6'" (click)="onViewChange('last6')">6 mois</mat-chip-option>
  <mat-chip-option [selected]="currentView === 'last12'" (click)="onViewChange('last12')">1 an</mat-chip-option>
  <mat-chip-option [selected]="currentView === 'all'" (click)="onViewChange('all')">Toutes</mat-chip-option>
</mat-chip-listbox>

<mat-chip-listbox multiple>
  @for (year of availableYears; track year) {
    <mat-chip-option 
      [selected]="isYearSelected(year)"
      [disabled]="isYearDisabled(year)"
      (click)="onYearToggle(year)"
      color="primary">
      {{ year }}
    </mat-chip-option>
  }
</mat-chip-listbox>
