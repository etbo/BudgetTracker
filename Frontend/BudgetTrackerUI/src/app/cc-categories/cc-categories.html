<h2>Liste des Catégories</h2>

<button mat-flat-button color="primary" (click)="addCategory()">
  <mat-icon>add</mat-icon>
  Ajouter une catégorie
</button>

<ag-grid-angular style="width: 100%;" class="ag-theme-alpine" [rowData]="CcCategories()" [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef" [domLayout]="'autoHeight'" [getRowId]="getRowId" [context]="gridContext"
  (gridReady)="onGridReady($event)" (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
