<h2>Règles de catégorisation</h2>

<button mat-flat-button color="primary" (click)="addRule()">
  <mat-icon>add</mat-icon>
  Ajouter une règle
</button>

<button mat-stroked-button color="accent" (click)="recalculateStats()"
  matTooltip="Recalculer les stats d'usage depuis les opérations">
  <mat-icon>refresh</mat-icon> Actualiser les stats
</button>

<ag-grid-angular style="width: 100%;" class="ag-theme-alpine" [rowData]="rules()" [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef" [domLayout]="'autoHeight'" [context]="gridContext"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
